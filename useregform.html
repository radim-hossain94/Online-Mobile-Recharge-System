<script type="text/javascript">

    
 function validate(){
    var uname=document.getElementById("uname").value;
	var mobile=document.getElementById("mobile").value;
	var acn=document.getElementById("acn").value;
	var email=document.getElementById("email").value;
	var pass=document.getElementById("pass").value;
	var cpass=document.getElementById("cpass").value;
	var filter = /^[0-9-+]+$/;
	var emailreg=/^([a-zA-Z0-9_\-\.]+)@([a-zA-Z0-9_\-\.]+)\.([a-zA-Z]{2,5})$/;
    var acformat = /^([0-9]{11})|([0-9]{2}-[0-9]{3}-[0-9]{6})$/;
	
	var uname_error = document.getElementById("uname_error");
	var mobile_error = document.getElementById("mobile_error");
	var acn_error = document.getElementById("acn_error");
	var mail_error = document.getElementById("mail_error");
	var pass_error = document.getElementById("pass_error");
	var cpass_error = document.getElementById("cpass_error");
	 
	
	
	if(uname=="" || uname.length<=4){
	    uname_error.textContent="User Name is invalid";
		return false;
	}
	
	if (mobile=="" || filter.test(mobile)!=true){
	        
	     mobile_error.textContent="Mobile is invalid";   
	     return false;
   }
	
	if (acn=="" || filter.test(acn)!=true){
	
	    acn_error.textContent="Bank account number is invalid";
	     return false;
	}
	if (email=="" || emailreg.test(email)==false) {
	     email_error.textContent="Email is invalid";    
	     return false;
	}
	if(pass=="" || pass.length>=4){
	   pass_error.textContent="Password is invalid";
	   return false;
	}
	
	if(cpass=="" || cpass!=pass){
	 
	   cpass_error.textContent="Password doesn't matched";
	   return false;
	}
	return true;
	
 }
</script>
